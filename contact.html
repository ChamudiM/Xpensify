<body>
    <div class="contact-form">
        <h1>Contact Xpensify</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Get in Touch</h2>
                    <form action="#" method="post">
                        <input type="text" name="name" placeholder="Your Name">
                        <input type="email" name="email" placeholder="Your Email">
                        <textarea name="message" placeholder="How can we help you?"></textarea>
                        <button type="submit" class="btn">Send Message <i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
                <div class="form-img">
                    <img src="https://img.freepik.com/free-vector/customer-support-flat-design-illustration_23-2148889374.jpg?w=740&t=st=1705975985~exp=1705976585~hmac=633aac096ddfb399ef12e783b31e76074cebfce960b1bf364c77e9650a757392">
                    <div class="social-icons">
                        <a href="https://www.facebook.com/example" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
                        <a href="https://wa.me/1234567890" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
                        <a href="mailto:info@example.com" target="_blank" class="social-icon"><i class="fas fa-envelope"></i></a>
                        <a href="https://www.youtube.com/c/example" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
