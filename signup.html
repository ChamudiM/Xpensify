

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | Xpensify</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="wrapper">
        <form action="" onsubmit="return false">
            <h1>SignUp</h1>
            <div class="input-box"> 
                <input type="text"  id="getname" onkeyup="checkEnter(event)" placeholder="Username" requried>
                <i class='bx bx-user' ></i>
            </div>
            <div class="input-box"> 
                <input type="password" placeholder="Password" requried>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="input-box"> 
                <input type="password" placeholder="Confirm Password" requried>
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#"> Save Password?</a>
            </div>

            <a href="Login.html">
                <button type="button" class="btn">SignUp</button>
            </a>
            

            <div class="register-link">
                <p>Already have an account?<a href="Login.html">Login</a></p>
            </div>
            
            



        </form>

    </div>

   
    <script src="script.js" defer></script>
</body>
</html>
